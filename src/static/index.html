<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static test page</title>
</head>
<body>
  <form
    action="auth/signup"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Sign up</h2>
    <input
      type="text"
      autocomplete="off"
      name="username"
      placeholder="Username"
    />
    <input
      type="text"
      autocomplete="off"
      name="email"
      placeholder="Email"
     />
    <input
      type="password"
      autocomplete="off"
      name="password"
      placeholder="Password"
     />
    <input
      type="password"
      autocomplete="off"
      name="password_confirmation"
      placeholder="Confirm password"
     />
    <button type="submit">Sign up</button>
  </form>
  <hr>
  <form
    action="auth/signin"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Sign in</h2>
    <input
      type="text"
      autocomplete="off"
      name="email"
      placeholder="Email"
     />
    <input
      type="password"
      autocomplete="off"
      name="password"
      placeholder="Password"
     />
    <button type="submit">Sign in</button>
  </form>
  <hr>
  <form
    action="auth/signout"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Sign out</h2>
    <button type="submit">Sign out</button>
  </form>
  <hr>
  <form
    action="user/me"
    method="GET"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Get user</h2>
    <button type="submit">Get username</button>
  </form>
  <hr>
  <form
    action="user/check-auth"
    method="GET"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Check auth</h2>
    <button type="submit">Check auth</button>
  </form>
  <hr>
  <form
    action="user/get-info"
    method="GET"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>getUserAgentInfo</h2>
    <button type="submit">getUserAgentInfo</button>
  </form>
  <hr>
  <div>
    <h2>Show cookies</h2>
    <button type="button" onclick="showCookies()">Show cookies</button>
  </div>
  <hr>
  <form class="test">
    <h2>test</h2>
    <button type="submit">test</button>
  </form>
</body>
<script>
const testForm = document.querySelector('.test');

testForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const url = 'auth/signout';
  const response = await fetch(url, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded'
    }
  });
  console.log('response', response);
  if (response.ok) {
    const good = await response.json();
    console.log('stringify', JSON.stringify(response));
    console.log('good', good);
  } else {
    const bad = await response.json();
    console.log('bad', bad);
  }
});

function showCookies() {
  console.log(document.cookie);
}
</script>
<style>
form {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  width: 240px;
}

input {
  margin: 8px 0;
  padding: 8px 12px;
}

button {
  padding: 4px 8px;
}
</style>
</html>
