<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static test page</title>
</head>
<body>
  <form
    action="auth/signup"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Sign up</h2>
    <input
      type="text"
      autocomplete="off"
      name="username"
      placeholder="Email"
    />
    <input
      type="text"
      autocomplete="off"
      name="email"
      placeholder="Username"
     />
    <input
      type="password"
      autocomplete="off"
      name="password"
      placeholder="Password"
     />
    <input
      type="password"
      autocomplete="off"
      name="password_confirmation"
      placeholder="Confirm password"
     />
    <button type="submit">Sign up</button>
  </form>
  <hr>
  <form
    action="auth/signin"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Sign in</h2>
    <input
      type="text"
      autocomplete="off"
      name="email"
      placeholder="Email"
     />
    <input
      type="password"
      autocomplete="off"
      name="password"
      placeholder="Password"
     />
    <button type="submit">Sign up</button>
  </form>
  <hr>
  <form
    action="auth/signout"
    method="POST"
    enctype="application/x-www-form-urlencoded"
  >
    <h2>Sign out</h2>
    <button type="submit">Sign out</button>
  </form>
</body>
<style>
form {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  width: 240px;
}

input {
  margin: 8px 0;
  padding: 8px 12px;
}

button {
  padding: 4px 8px;
}
</style>
</html>
